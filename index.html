<!DOCTYPE html>
<html lang="en" id="root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <script>
        // for darkmode toggle
        function toggleDarkmode(){
            const toggleButton = document.getElementById('checkNativeSwitch');
            const isChecked = toggleButton.checked;

            if(isChecked){
                document.getElementById("root").setAttribute("data-bs-theme", "dark");
            }else{
                document.getElementById("root").setAttribute("data-bs-theme", "light");
            }
        }

        function checkLeapYear(){
            const yearInput = document.getElementById('floatingInput');
            const year = parseInt(yearInput.value);

            if(isNaN(year) || year < 0){
                alert("Please enter a valid year.");
                return;
            } else if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                alert(year + " is a leap year.");
            } else {
                alert(year + " is not a leap year.");
            }
        }
    </script>
  </head>
  <body>
       <!-- header -->
<div class="container">
   <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> 
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> 
      <svg class="bi me-2" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg> 
      <span class="fs-4">BMI Calculator</span> </a> 

      <!-- toggel for dark mode -->
       <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" onchange="toggleDarkmode()" switch>
  <label class="form-check-label" for="checkNativeSwitch">
    Dark Mode
  </label>
</div>
  </header> 

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
            Leap Year Calculator
          </h1>
          <p class="col-lg-10 fs-4">
           Find out if a year is a leap year or not!
          </p>
        </div>
        
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="form-floating mb-3">
              <input
                type="number" min="0"
                class="form-control"
                id="floatingInput"
                placeholder="Enter year"
              />
              <label for="floatingInput">Year</label>
            </div>
           
           <hr class="my-4" />
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="checkLeapYear()">
              Check
            </button>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
